  <div width="300">

  <h2>Ref Icon area</h2>
  <div class="main-content">
    <gridster [options]="gridsterOptions" [draggableOptions]="{ handlerClass: 'panel-heading' }">

      <gridster-item *ngFor="let widget of widgets" [(x)]="widget.x" [(y)]="widget.y" [(w)]="widget.w" [(h)]="widget.h" [options]="itemOptions"
        #gridster1 class="dashboard">
        <div class="panel-heading">
          <h3 class="panel-title">{{ widget.title }}</h3>
        </div>
        <div class="panel-body" (click)="getData()">
          <app-widget [id]="widget.title" [refreshSubject]="refreshSubject" [w]="widget.w"></app-widget>
        </div>
      </gridster-item>

    </gridster>

      <li *ngFor="let data of datas">Devices: {{data.timestamp | date:'yy-MM-dd HH:mm:ss'}}

      </li>
    </ul>
  </div>
